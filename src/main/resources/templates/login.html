<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
 <meta charset="UTF-8"/>  
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css" th:href="@{easyui/themes/default/easyui.css}"/>  
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css" th:href="@{easyui/themes/icon.css}"/>  
  <script type="text/javascript" src="../static/jquery/jquery.min.js" th:src="@{jquery/jquery.min.js}"></script>  
  <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js" th:src="@{easyui/jquery.easyui.min.js}"></script>  
  <title>管理后台</title>
</head>
<body>
  <div data-options=" region:'center',split:true,style:{position:'absolute',right:800,top:250}"
 	class="easyui-panel " title="用户登录" style="width:350px;text-align: center;">
      <div style="padding:10px 60px 20px 60px">
        <form id="ff" method="post" th:action="@{/login}" >
          <table>
            <tr>
            <td>用户名 :</td>
              <td>
              	<label> <input class="easyui-textbox" style="width:100%;height:26px"  type="text" name="username"/> </label>
              </td>
            </tr>
            <tr><td>密      码:</td>
              <td>
             	<label><input class="easyui-textbox" style="width:100%;height:26px" type="password" name="password"/> </label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
              	<input type="submit" value="登 录"/>
              </td>
            </tr>
          </table>
         </form>
      </div>
    </div>
</body>
</html>
