<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
<head>  
    <meta charset="UTF-8"/>  
    <title>home page</title>  
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css" th:href="@{easyui/themes/default/easyui.css}"/>  
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css" th:href="@{easyui/themes/icon.css}"/>  
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/color.css" th:href="@{easyui/themes/color.css}"/>  
    <script type="text/javascript" src="../static/jquery/jquery.min.js" th:src="@{jquery/jquery.min.js}"></script>  
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js" th:src="@{easyui/jquery.easyui.min.js}"></script>  
</head>  
<body >
		
	<div title="获取设备" style="padding:10px">
		<div class="easyui-panel" style="width:400px">
			<div style="padding:10px 60px 20px 60px">
			    <form id="fff" class="easyui-form" method="post" data-options="novalidate:true">
			    	<table cellpadding="2">
			    		<tr>
			    			<td>获取数量:</td>
			    			<td><input class="easyui-textbox" type="text" name="count" value ="1000" data-options="required:true"></input></td>
			    		</tr>
			    		<tr>
			    			<td>是否绑定账号：</td>
	    								<td>
			    			<span class="radioSpan">
				                <input type="radio" name="bind" value="1" >是</input>
				                <input type="radio" name="bind" value="0" checked="checked">否</input>
				            </span>
				            </td>
			    		</tr>
			    	</table>
			    </form>
			    <div style="text-align:center;padding:5px">
			    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
			    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
			    </div>
		    </div>
		</div>
	</div>

  <script type="text/javascript">
	function submitForm(){
		$('#fff').form('submit', {
			url:"/getDevice",
			onSubmit: function(){
				 
			},
			success:function(data){
				if("\"success\""==data){
					alert("成功");
				}else{
					alert(data);
				}
		    }
		});
	}
	
	
	</script>
</body> 
</html>
